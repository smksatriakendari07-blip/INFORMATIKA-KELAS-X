<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikasi Ujian</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
        overflow: hidden;
    }

    .header {
        width: 100%;
        padding: 12px;
        background: #510375;
        color: white;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
    }

    iframe {
        width: 100vw;
        height: calc(100vh - 50px);
        border: none;
    }

    /* --- Layar Terkunci --- */
    #lockScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #8b0000; /* merah gelap */
        color: white;
        display: none;
        text-align: center;
        padding-top: 120px;
        z-index: 9999;
    }

    #lockScreen h1 {
        font-size: 42px;
        margin-bottom: 10px;
    }

    #lockScreen p {
        font-size: 20px;
        margin: 5px 20px;
    }

    #unlockInput {
        display: none;
        margin-top: 20px;
    }

    #unlockInput input {
        padding: 10px;
        font-size: 18px;
        width: 220px;
        border-radius: 5px;
        border: none;
    }

    #unlockInput button {
        padding: 10px 15px;
        font-size: 18px;
        border: none;
        background: #00cc44;
        color: white;
        border-radius: 5px;
        margin-left: 5px;
    }

    /* AREA RAHASIA 5 DETIK */
    #secretArea {
        position: fixed;
        top: 0;
        right: 0;
        width: 60px;
        height: 60px;
        z-index: 10000;
        opacity: 0; /* Tidak terlihat */
    }
</style>
</head>
<body>

<div class="header">APLIKASI UJIAN</div>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScb2XhoRWs0fF2rOvQkvgZTS0pfDv9Nm6QFZcDMejFCIU4HVg/viewform?usp=header"></iframe>

<!-- AREA RAHASIA PANITIA -->
<div id="secretArea"></div>

<!-- LAYAR TERKUNCI -->
<div id="lockScreen">
    <h1>⚠️ HALAMAN UJIAN TERKUNCI</h1>
    <p>Sistem mendeteksi bahwa Anda meninggalkan halaman ujian.</p>
    <p>Anda tidak dapat melanjutkan ujian.</p>

    <div id="unlockInput">
        <input type="password" id="adminPass" placeholder="Masukkan Sandi Panitia">
        <button onclick="bukaKunci()">Buka</button>
    </div>
</div>

<script>
const sandiPanitia = "PANITIA2024"; // GANTI DENGAN SANDI ANDA

// ======================================================
// 1. Jika keluar halaman → kunci permanen
// ======================================================
document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
        localStorage.setItem("ujianTerkunci", "yes");
        tampilkanKunci();
    }
});

// ======================================================
// 2. Saat masuk halaman cek apakah sudah terkunci
// ======================================================
if (localStorage.getItem("ujianTerkunci") === "yes") {
    tampilkanKunci();
}

// ======================================================
// 3. Fungsi menampilkan layar terkunci
// ======================================================
function tampilkanKunci() {
    document.getElementById("lockScreen").style.display = "block";
    document.body.style.overflow = "hidden";
}

// ======================================================
// 4. Area Rahasia: Tekan & Tahan 5 Detik untuk memunculkan sandi panitia
// ======================================================
let tekanTimer;

document.getElementById("secretArea").addEventListener("touchstart", () => {
    tekanTimer = setTimeout(() => {
        document.getElementById("unlockInput").style.display = "block";
    }, 5000); // 5 detik
});

document.getElementById("secretArea").addEventListener("touchend", () => {
    clearTimeout(tekanTimer);
});

// Untuk laptop (mouse)
document.getElementById("secretArea").addEventListener("mousedown", () => {
    tekanTimer = setTimeout(() => {
        document.getElementById("unlockInput").style.display = "block";
    }, 5000);
});
document.getElementById("secretArea").addEventListener("mouseup", () => {
    clearTimeout(tekanTimer);
});

// ======================================================
// 5. Fungsi membuka kunci ujian setelah masukkan sandi panitia
// ======================================================
function bukaKunci() {
    let input = document.getElementById("adminPass").value;

    if (input === sandiPanitia) {
        localStorage.removeItem("ujianTerkunci");
        location.reload(); // reload agar kembali ke halaman ujian
    } else {
        alert("Sandi salah!");
    }
}
</script>

</body>
</html>
