<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ujian Informatika</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
        overflow: hidden;
    }

    .header {
        width: 100%;
        padding: 12px;
        background: #510375;
        color: white;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
    }

    iframe {
        width: 100vw;
        height: calc(100vh - 50px);
        border: none;
    }

    /* --- Layar Terkunci --- */
    #lockScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #8b0000;
        color: white;
        display: none;
        text-align: center;
        padding-top: 120px;
        z-index: 9999;
    }

    #lockScreen h1 {
        font-size: 42px;
        margin-bottom: 10px;
    }

    #lockScreen p {
        font-size: 20px;
        margin: 5px 20px;
    }

    /* Input sandi panitia */
    #unlockInput {
        display: none;
        margin-top: 25px;
    }

    #unlockInput input {
        padding: 10px;
        font-size: 18px;
        width: 220px;
        border-radius: 5px;
        border: none;
    }

    #unlockInput button {
        padding: 10px 15px;
        font-size: 18px;
        border: none;
        background: #00cc44;
        color: white;
        border-radius: 5px;
        margin-left: 5px;
    }

    /* Area rahasia pojok kanan atas */
    #secretArea {
        position: fixed;
        top: 0;
        right: 0;
        width: 60px;
        height: 60px;
        z-index: 10000;
        opacity: 0; /* tidak terlihat */
    }
</style>
</head>
<body>

<div class="header">UJIAN INFORMATIKA</div>

<!-- GANTI DENGAN GOOGLE FORM INFORMATIKA -->
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScb2XhoRWs0fF2rOvQkvgZTS0pfDv9Nm6QFZcDMejFCIU4HVg/viewform?usp=header"></iframe>

<!-- Area rahasia -->
<div id="secretArea"></div>

<!-- Layar terkunci -->
<div id="lockScreen">
    <h1>‚ö†Ô∏è HALAMAN UJIAN TERKUNCI</h1>
    <p>Sistem mendeteksi bahwa Anda meninggalkan halaman ujian.</p>
    <p>Anda tidak dapat melanjutkan ujian ini.</p>

    <div id="unlockInput">
        <input type="password" id="adminPass" placeholder="Sandi Panitia">
        <button onclick="bukaKunci()">Buka</button>
    </div>
</div>

<script>
const sandiPanitia = "PANITIA2024";  // üëâ GANTI SANDI ANDA DI SINI
const storageName = "ujianTerkunci_informatika"; // khusus mapel Informatika

// -----------------------------
// 1. Kunci otomatis jika keluar halaman
// -----------------------------
document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
        localStorage.setItem(storageName, "yes");
        tampilkanKunci();
    }
});

// -----------------------------
// 2. Cek saat halaman dibuka
// -----------------------------
if (localStorage.getItem(storageName) === "yes") {
    tampilkanKunci();
}

// -----------------------------
function tampilkanKunci() {
    document.getElementById("lockScreen").style.display = "block";
    document.body.style.overflow = "hidden";
}

// -----------------------------
// 3. Area rahasia tekan 5 detik
// -----------------------------
let timer;

const area = document.getElementById("secretArea");

// Untuk HP
area.addEventListener("touchstart", () => {
    timer = setTimeout(() => {
        document.getElementById("unlockInput").style.display = "block";
    }, 5000);
});

area.addEventListener("touchend", () => {
    clearTimeout(timer);
});

// Untuk laptop / mouse
area.addEventListener("mousedown", () => {
    timer = setTimeout(() => {
        document.getElementById("unlockInput").style.display = "block";
    }, 5000);
});

area.addEventListener("mouseup", () => {
    clearTimeout(timer);
});

// -----------------------------
// 4. Fungsi buka kunci panitia
// -----------------------------
function bukaKunci() {
    let input = document.getElementById("adminPass").value;

    if (input === sandiPanitia) {
        localStorage.removeItem(storageName);
        location.reload();
    } else {
        alert("Sandi salah!");
    }
}
</script>

</body>
</html>
